        completion_status:
          type: string
          enum: [not_started, in_progress, completed]
        device_last_used:
          type: string
        last_position:
          type: object
          properties:
            paragraph_index:
              type: integer
            sentence_index:
              type: integer
    
    UserBookmark:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        story_id:
          type: string
        chapter_id:
          type: string
          nullable: true
        type:
          type: string
          enum: [story, chapter, quote]
        title:
          type: string
        note:
          type: string
          nullable: true
        quote_text:
          type: string
          nullable: true
        position:
          type: object
          nullable: true
        created_at:
          type: string
          format: date-time
    
