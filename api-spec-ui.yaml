          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: object
          properties:
            amount:
              type: integer
            currency:
              type: string
            interval:
              type: string
              enum: [month, year]
        features:
          type: array
          items:
            type: string
        trial_days:
          type: integer
          nullable: true
    
